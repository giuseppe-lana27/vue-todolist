<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue js -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
  </head>
  <body>
    <div class="title">
      <h1>La tua lista della spesa</h1>
      <img src="img/carrello.png" alt="carrello" class="spesa-img">
    </div>
    <div id="todo-list">
      <ul v-if="listaSpesa.length > 0">
        <li v-for="(item, index) in listaSpesa">{{item}} <span @click="deleteElement(index)">X</span></li>
      </ul>
      <div class="add-element">
        <input type="text" placeholder="Inserisci un nuovo elemento alla lista" id="add" v-model="newElement">
        <button id="btn" @click="addElement" @keyup.13="addElement">Aggiungi</button>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
